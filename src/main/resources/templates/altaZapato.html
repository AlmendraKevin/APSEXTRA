<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>La Popular</title>
	<link rel="stylesheet" href="/css/stylegerente.css">
	<link rel="shortcut icon" type="image/png" href="/img/logo.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav>
		<label class="logo"><a class="logolink" href="/">La Popular</a></label>
		<a href="/"><img class="logo1" src="/img/logo.jpg"></a>
		<ul>
			<li><a th:href="@{/admin/new}" class="active" href="#">Registrar</a></li>
			<li><a href="#">Consultar</a></li>
			<li><a href="#">Modificar</a></li>
			<li><a href="#">Eliminar</a></li>
			<li><form th:action="@{/logout}" method="post"> <input type="submit" value="Cerrar Sesion"/></form></li>
		</ul>
	</nav>
	<div class="contenedor">
		<div class="text">REGISTRO DE CALZADO</div>
		<form action="#" th:action="@{/admin/save}" th:object="${zapato}" method="post" enctype="multipart/form-data">
			<div class="form-row">
				<div>
					<input th:field="*{idZapato}" type="hidden"/>
				</div>
				<div class="input-data">
					<input th:field="*{modeloZapato}" type="text" required>
					<div class="underline"></div>
					<label>Modelo</label>
				</div>
				<div class="input-data">
					<input th:field="*{colorZapato}" type="text" required>
					<div class="underline"></div>
					<label>Color</label>
				</div>
			</div>
				<div class="form-row">
					<div class="input-data">
						<input th:field="*{tallaZapato}" type="text" required>
						<div class="underline"></div>
						<label>Talla</label>
					</div>
				<div class="input-data">
					<input th:field="*{existenciaZapato}" type="text" required>
					<div class="underline"></div>
					<label>Existencia</label>
				</div>
			</div>
				<div class="form-row">
					<div class="input-data">
						<input th:field="*{ubicacionZapato}" type="text" required>
						<div class="underline"></div>
						<label>Ubicacion</label>
					</div>
				<div class="input-data">
					<input th:field="*{costoZapato}" type="text" required>
					<div class="underline"></div>
					<label>Costo</label>
				</div>
			</div>
			<div class="imagenes">
				<input type="file" class="imgbox" name="img" accept=".png,.jpg,.jpeg">
			</div>
				<div class="form-row submit-btn">
					<div class="input-data">
						<div class="inner"></div>
						<input type="submit" value="Registrar">
				</div>
			</div>
			<div class="form-row cancel-btn">
					<div class="input-data">
						<div class="inner"></div>
						<input type="button" value="Cancelar">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
