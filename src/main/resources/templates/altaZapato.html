<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>La Popular</title>
	<link rel="stylesheet" href="/css/styletabla.css">
	<link rel="stylesheet" href="/css/stylegerente.css">
	<link rel="shortcut icon" type="image/png" href="/img/logo.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav>
		<label class="logo"><a class="logolink" href="/">La Popular</a></label>
		<a href="/"><img class="logo1" src="/img/logo.jpg"></a>
		<ul>
			<li><a th:href="@{/admin/new}" class="active" href="#">Registrar</a></li>
			<li><a href="/admin">Consultar</a></li>
			<li><form th:action="@{/logout}" method="post"> <input class="logout" type="submit" value="CERRAR SESION"/></form></li>
		</ul>
	</nav>
	<div class="contenedor">
		<div class="text">REGISTRO DE CALZADO</div>
		<form action="#" th:action="@{/admin/save}" th:object="${zapato}" method="post" enctype="multipart/form-data">
			<div class="form-row">
				<div>
					<input th:field="*{idZapato}" id="id" type="hidden"/>
				</div>
				<div class="input-data">
					<label></label>
					<select class="input-data-modelo" th:field="*{modeloZapato}" name="modeloZapato" required>
						<option value="" disabled selected>Modelo</option>
						<option value="Caballero">Caballero</option>
						<option value="Dama">Dama</option>
						<option value="Unisex">Unisex</option>
					</select>
				</div>
				<div class="input-data">
					<input th:field="*{colorZapato}" type="text" name="colorZapato" required>
					<div class="underline"></div>
					<label>Color</label>
				</div>
			</div>
				<div class="form-row">
					<div class="input-data">
						<input th:field="*{tallaZapato}" type="number" required>
						<div class="underline"></div>
						<label>Talla</label>
					</div>
				<div class="input-data">
					<input th:field="*{existenciaZapato}" type="number" required>
					<div class="underline"></div>
					<label>Existencia</label>
				</div>
			</div>
				<div class="form-row">
					<div class="input-data">
						<label>Ubicacion</label>
						<select class="input-data-ubicacion" th:field="*{ubicacionZapato}" name="ubicacionZapato" required>
							<option value="" disabled selected>Ubicacion</option>
							<option value="Exhibicion">Exhibicion</option>
							<option value="Almacen">Almacen</option>
							<option value="Sin Stock">Sin Stock</option>
						</select>
						<div class=""></div>

					</div>
				<div class="input-data">
					<input th:field="*{costoZapato}" type="number" required>
					<div class="underline"></div>
					<label>Costo</label>
				</div>
			</div>
			<div class="imagenes">
				<input type="file" class="imgbox" name="img" accept=".png,.jpg,.jpeg">
			</div>
				<div class="form-row submit-btn">
					<div class="input-data">
						<div class="inner"></div>
						<input type="submit" value="Registrar">
				</div>
			</div>
			<div class="form-row cancel-btn">
					<div class="input-data">
						<div class="inner"></div>
						<a href="/admin">
						<input type="button" value="Cancelar">
						</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
