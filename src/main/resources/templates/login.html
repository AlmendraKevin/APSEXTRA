<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="center">
	<h1>Iniciar sesión</h1>
	<form method="post">
		<div class="txt_field">
			<input type="text" required>
			<span></span>
			<label>Usuario</label>
		</div>
		<div class="txt_field">
			<input type="password" required>
			<span></span>
			<label>Contraseña</label>
		</div>
		<input type="submit" value="Iniciar Sesión">
		<input type="button" value="Regresar">
	</form>
</div>
</body>
</html>
