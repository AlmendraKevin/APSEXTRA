<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>La Popular</title>
	<link rel="stylesheet" href="/css/stylegerente.css">
	<link rel="stylesheet" href="/css/styleventas.css">
	<link rel="shortcut icon" type="image/png" href="img/logo.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav>
		<label class="logo"><a class="logolink" href="/">La Popular</a></label>
		<a href="/"><img class="logo1" src="/img/logo.jpg"></a>
		<ul>
			<li><a class="active" href="#">Venta</a></li>
			<li><a href="#">Devolucion</a></li>
		</ul>
	</nav>
	<div class="contenedor">
		<div class="text">VENTAS</div>
		<form  th:action="@{/ventas/save}" th:object="${venta}" method="post"  action="#">
			<div class="form-row">

				<div class="input-data">
					<input th:field="*{facturaVenta}" type="text" readonly required>
					<div class="underline"></div>
					<label>Factura #</label>
				</div>
				<div class="input-data">
					<input th:field="*{realizoVenta}" type="text" required>
					<div class="underline"></div>
					<label>Realiz√≥</label>
				</div>
			</div>
			<div class="form-row text-area">
					<div class="input-data">
						<textarea th:field="*{conceptoVenta}" cols="30" rows="10"></textarea>
						<label>Concepto</label>
					</div>
			</div>
				<div class="form-row">
					<div class="input-data-total">
						<input th:field="*{totalVents}" type="text" readonly required>
						<div class="underline"></div>
						<label class="texttotal">Total</label>
					</div>
			</div>
				<div class="form-row submit-btn">
					<div class="input-data">
						<div class="inner"></div>
						<input type="submit" value="Venta">
				</div>
			</div>
			<div class="form-row cancel-btn">
					<div class="input-data">
						<div class="inner"></div>
						<a href="/">
							<input type="button" value="Cancelar">
						</a>

				</div>
			</div>
		</form>
	</div>
</body>
</html>
