<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>La Popular</title>
	<link rel="stylesheet" href="styleventas.css">
	<link rel="shortcut icon" type="image/png" href="img/logo.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav>
		<label class="logo">La Popular</label>
		<img class="logo1" src="img/logo.jpg">
		<ul>
			<li><a href="#">Vender</a></li>
			<li><a href="#">Devoluciones</a></li>
		</ul>
	</nav>
	<div class="contenedor">
		<div class="text">VENTAS</div>
		<form action="#">
			<div class="form-row">
				<div class="input-data">
					<input type="text" required>
					<div class="underline"></div>
					<label>ID Venta</label>
				</div>
				<div class="input-data">
					<input type="text" required>
					<div class="underline"></div>
					<label>Realiz√≥</label>
				</div>
			</div>
			<div class="form-row text-area">
					<div class="input-data">
						<textarea cols="30" rows="10"></textarea>
						<label>Concepto</label>
					</div>
			</div>
				<div class="form-row">
					<div class="input-data-total">
						<input type="text" required>
						<div class="underline"></div>
						<label class="texttotal">Total</label>
					</div>
			</div>
				<div class="form-row submit-btn">
					<div class="input-data">
						<div class="inner"></div>
						<input type="submit" value="Venta">
				</div>
			</div>
			<div class="form-row cancel-btn">
					<div class="input-data">
						<div class="inner"></div>
						<input type="button" value="Cancelar">
				</div>
			</div>
			<div class="calendar">
				<input class="calendario" type="date" name="dia">
				<label class="fecha">Fecha</label>
			</div>
		</form>
	</div>
</body>
</html>
